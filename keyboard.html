<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/keyboard.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <title>Keyboard</title>
</head>
<body>
  <input type="radio" name="color" id="red">
  <input type="radio" name="color" id="green">
  <input type="radio" name="color" id="orange">
  <input type="radio" name="color" id="yellow">
  <input type="radio" name="color" id="pink">
  <input type="radio" name="color" id="aqua">
  <input type="radio" name="color" id="blue">
  <input type="radio" name="color" id="violet">
  <input type="radio" name="color" id="esc">
  <div class="box">
    <label for="esc" class="key row1">esc</label>
    <div class="key row1">F1</div>
    <div class="key row1">F2</div>
    <div class="key row1">F3</div>
    <div class="key row1">F4</div>
    <div class="key row1">F5</div>
    <div class="key row1">F6</div>
    <div class="key row1">F7</div>
    <div class="key row1">F8</div>
    <div class="key row1">F9</div>
    <div class="key row1">F10</div>
    <div class="key row1">F11</div>
    <div class="key row1">F12</div>
    <div class="key row1">insert</div>
    <div class="key row1">delete</div>
    <div class="key">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key backspace">backspace</div>
    <div class="key tab">tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <label for="red" class="key">R</label>
    <div class="key">T</div>
    <label for="yellow" class="key">Y</label>
    <div class="key">U</div>
    <div class="key">I</div>
    <label for="orange" class="key">O</label>
    <label for="pink" class="key">P</label>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key">\</div>
    <div class="key capslock">capslock</div>
    <label for="aqua" class="key">A</label>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <label for="green" class="key">G</label>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">"</div>
    <div class="key enter">enter</div>
    <div class="key lshift">shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <label for="violet" class="key">V</label>
    <label for="blue" class="key">B</label>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">&lt;</div>
    <div class="key">&gt;</div>
    <div class="key">/</div>
    <div class="key rshift">shift</div>
    <div class="key">ctrl</div>
    <div class="key">fn</div>
    <div class="key"><i class="fa fa-windows"></i></div>
    <div class="key">alt</div>
    <div class="key space">space</div>
    <div class="key">ctrl</div>
    <div class="key alt">alt</div>
    <div class="key">pg up</div>
    <div class="key">pg dn</div>
  </div>
</body>
</html>
